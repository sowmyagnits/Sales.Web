<!DOCTYPE html>
<html data-ng-app="MyApp">
<head>
   
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Orders</title>
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/site.css" rel="stylesheet" />
    <link href="content/css/loading-bar.css" rel="stylesheet" />
    <link href="content/css/font-awesome.min.css" rel="stylesheet" />
    <link href="content/css/social-buttons.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right" menu-highlighter highlight-class-name="active">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/orders">Orders</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                    
                </ul>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="text-muted"></p>
                </div>
                <div class="col-md-6">
                    <p class="text-muted"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js?v=1"></script>

    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=1"></script>
    <script src="app/services/authService.js?v=1"></script>
    <script src="app/services/productsService.js>v=1"></script>
   
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js?v=1"></script>
    <script src="app/controllers/homeController.js?v=1"></script>
    <script src="app/controllers/loginController.js?v=1"></script>
    <script src="app/controllers/productsController.js?v=1"></script>
    <script src="app/controllers/productDetailsController.js?v=1"></script>
   
    <!-- Load custom filters -->
    <script src="app/filters/descriptionBrandReviewFilter.js?v=1"></script>

    <!-- Load custom directives -->
    <script src="app/directives/menuHilighter.js?v=1"></script>

</body>
</html>
