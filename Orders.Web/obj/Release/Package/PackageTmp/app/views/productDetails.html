<div class="container">
    <header>
        <h3><span class="glyphicon glyphicon-folder-open"></span>&nbsp;&nbsp;Product Details</h3>
    </header>
    <div class="container">
        <div class="row">

            <div class="col-md-8">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Description</th>
                            <th>Brand</th>
                            <th>Comments</th>
                            <th>RATINGS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="product in productDetails">
                            <td>
                               {{ product.ProductID}}" 
                               
                            </td>
                            <td>
                                {{ product.Description }}
                            </td>
                            <td>
                                {{ product.Brand }}
                            </td>
                            <td>
                                {{ product.Comments }}
                            </td>
                            <td>
                                {{ product.RATINGS }}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
